<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="watch">
<h1>STOPWATCH</h1>
<div class="round">
    <h2 id="min">00</h2>
    <h2 id="sec">00</h2>
    <h2 id="msec">00</h2>    


</div>
<div class="buttons">
    <button id="myBtn" onclick="start()">START</button>
    <button onclick="stop()">STOP</button>
    <button onclick="reset()">RESET</button>
</div>
</div>
<script src="app.js"></script>   
</body>
</html>
